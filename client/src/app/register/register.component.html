<div class="register" *ngIf="complete==false; else COMPLETE">
    <h2>Registration</h2>
    <form #userreg = "ngForm" class="px-4 py-3" (ngSubmit)="onClickSubmit(userreg.value)">
        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" class="form-control" id="regUsername" placeholder="username" [(ngModel)]="model.username" (change)="onValueChanged($event)" name="username">
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" class="form-control" id="regPassword" placeholder="password" [(ngModel)]="model.password" name="password">
            <input type="password" class="form-control" id="regPasswordRe" placeholder="re" style="margin-top: 20px;" [(ngModel)]="model.password_re" name="password_re" (keypress)="keyEvent($event)" (change)="keyEvent($event)" [ngClass]="{'match': model.password==model.password_re,
            'err': model.password!=model.password_re}" ngbPopover="{{status}}" container="body">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<ng-template #COMPLETE>
    <div class="register">
        <h2>Registration complete!</h2>
        <h3>Welcome {{model.username}}</h3>
    </div>
</ng-template>
