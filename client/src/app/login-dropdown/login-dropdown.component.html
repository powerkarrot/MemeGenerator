<div class="row" *ngIf="isLoggedIn==false; else LOGGEDIN">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-primary" id="dropdownForm1" ngbDropdownToggle>Login</button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu">
          <form #userlog = "ngForm" class="px-4 py-3" (ngSubmit)="onClickSubmit(userlog.value)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" class="form-control" id="username" placeholder="username" name="username" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck" name="remember">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem class="btn btn-dropdown" routerLink="/register">New around here? Sign up</button>
        </div>
      </div>      
    </div>
  </div>

  <ng-template #LOGGEDIN>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="dropdownForm1" ngbDropdownToggle>Welcome, {{userData.username}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu">
        <button ngbDropdownItem class="btn btn-dropdown" routerLink="/user">Visit Profile</button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem class="btn btn-dropdown" (click)="logout()">Logout</button>
      </div> 
    </div> 
  </ng-template>
